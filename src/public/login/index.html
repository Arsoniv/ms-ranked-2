<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to MS Ranked</title>
    <style>
        .colorMain {
            background-color: #272727;
            color: #acacac;
            font-family: "Candara Light",serif;
            padding: 0;
            margin: 0;
        }
        .hover {
            color: #acacac;
            cursor: pointer;
            transition: color 0.35s ease;
        }

        .hover:hover {
            cursor: pointer;
            color: #a7f592;
        }

        .hoverB {
            background-color: #272727;
            cursor: pointer;
            transition: color 0.35s ease;
        }

        .hoverB:hover {
            cursor: pointer;
            background-color: #496043;
        }
    </style>
</head>
<body class="colorMain" style="border: solid 3px #acacac; margin: 6px; height: 550px">
    <a href="/" style="text-decoration: none;"><h1 class="colorMain, hover" style="text-decoration: none; margin: 10px; width: fit-content; font-size: 40px">MineSweeper Ranked</h1></a>
    <hr style="border-color: #2a2a2a">
    <div class="colorMain" style="width: 50%; position: absolute; left: 25%; top: calc(60px + 10%); height: 350px; display: flex; align-items: center; flex-direction: column; border-radius: 8px; background-color: #1f1f1f; padding: 20px;">
        <h2 style="font-size: 50px; width: fit-content; margin-bottom: 20px;">Login</h2>
        <form style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input id="userIn" type="text" name="username" placeholder="Username" style="width: 80%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
            <input id="passIn" type="password" name="password" placeholder="Password" style="width: 80%; padding: 10px; margin-bottom: 25px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
            <button id="button" class="hoverB" type="button" style="width: 80%; padding: 10px; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Login</button>
        </form>
    </div>
    <script src="/login/main.js" defer></script>
</body>
</html>
